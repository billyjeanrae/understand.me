apiVersion: apps/v1
kind: Deployment
metadata:
  name: understand-me-app
  labels:
    app: understand-me
spec:
  replicas: 3
  selector:
    matchLabels:
      app: understand-me
  template:
    metadata:
      labels:
        app: understand-me
    spec:
      containers:
      - name: understand-me
        image: understand-me:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: GOOGLE_GENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: understand-me-secrets
              key: google-genai-api-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: understand-me-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: understand-me-secrets
              key: redis-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: understand-me-service
spec:
  selector:
    app: understand-me
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: understand-me-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - understand.me
    - www.understand.me
    secretName: understand-me-tls
  rules:
  - host: understand.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: understand-me-service
            port:
              number: 80
  - host: www.understand.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: understand-me-service
            port:
              number: 80

---
apiVersion: v1
kind: Secret
metadata:
  name: understand-me-secrets
type: Opaque
data:
  google-genai-api-key: # Base64 encoded API key
  database-url: # Base64 encoded database URL
  redis-url: # Base64 encoded Redis URL
